run:
    concurrency: 4
    deadline: 10m
    issues-exit-code: 1

linters:
    enable-all: true

linters-settings:
    golint:
        min-confidence: 0
    maligned:
        suggest-new: true
    gocritic:
        disabled-checks:
            - hugeParam
            - sloppyReassign
        enabled-tags:
            - diagnostic
            - style
            - performance
            - experimental
            - opinionated
    funlen:
        lines: 80
        statements: 40
